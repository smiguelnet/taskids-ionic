<ion-view view-title="Filhos" ng-controller="ChildrenController as vm">

	<ion-header-bar class="bar-purple">
		<ion-nav-bar class="bar-purple">
			<ion-nav-back-button class="button-clear">
				<i class="ion-ios-arrow-back"></i> Voltar
			</ion-nav-back-button>
			<h1 class="title">Filhos</h1>
			<ion-nav-buttons side="right">
				<a href="#/children/adm/1" class="button button-purple">Novo</a>
			</ion-nav-buttons>
		</ion-nav-bar>
	</ion-header-bar>

	<ion-content>
		<div class="area-lead-text">
			<i class="icon ion-calendar padding-right"></i>
			<span>2 filho(s) cadastrado(s)</span>
		</div>

		<div class="bar item-input-inset mb20 mt20">
			<label class="item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Pesquisar">
        </label>
		</div>

		<ion-list show-delete="vm.admDelete" show-reorder="false" can-swipe="true">
			<ion-item ng-repeat="child in vm.childrenList" class="item-icon-right">
				<a ng-href="#/children/adm/{{child.id}}">
					<h2 class="positive">{{child.name}}</h2>
					<p>Cadastrado em 09/10/2016</p>
					<ion-option-button class="button-assertive" ng-click="vm.childrenList.splice($index, 1)">Remover</ion-option-button>
					<i class="icon ion-ios-arrow-right pull-right"></i>
				</a>
			</ion-item>
		</ion-list>

	</ion-content>

</ion-view>
