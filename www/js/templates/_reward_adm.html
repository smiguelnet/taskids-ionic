<ion-view view-title="Recompensa" ng-controller="RewardController as vm">
   
  <ion-header-bar class="bar-purple">
    <ion-nav-bar class="bar-purple">
      <ion-nav-buttons side="left">
        <a href="#/rewards/adm" class="button button-purple">Cancelar</a>
      </ion-nav-buttons>
      <h1 class="title">Recompensa</h1>
      <ion-nav-buttons side="right">
        <a href="#/rewards/adm" class="button button-purple">Salvar</a>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-header-bar>

  <ion-pane>
    <ion-content>
      
      <div class="area-lead-text">
        <i class="icon ion-alert padding-right"></i>
        Todos os dados s&#227;o obrigat&#243;rios
      </div>
        
        <form>
            <div class="text-center">

            <label class="item item-divider">
                      Nome
                    </label>

                <div class="list mb20" can-swipe>
                    <label class="item item-input">
                        <input type="text" placeholder="Nome da Recompensa" ng-model="vm.reward.title">
                    </label>

                    <label class="item item-divider">
                      Pontua&#231;&#227;o
                    </label>

                    <label class="item item-input item-select">
                      <div class="input-label text-left">
                        Qtde de pontos para resgate
                      </div>
                      <select>
                        <option>0</option>
                      </select>
                    </label>
                   
                    <label class="item item-divider">
                      Situa&#231;&#227;o
                    </label>

                    <ion-toggle ng-model="vm.reward.status" class="text-left" toggle-class="toggle-positive">Dispon&#237;vel no Sistema</ion-toggle>
                </div>
            </div>
        </form>  
    </ion-content>
  </ion-pane>
</ion-view>
