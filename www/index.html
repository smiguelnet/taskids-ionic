<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Taskids</title>
    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <!-- IONIC -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- CORDOVA -->
    <script src="cordova.js"></script>

    <!-- APP JS -->
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
    
    <script src="js/services/activityService.js"></script>
    <script src="js/services/balanceService.js"></script>
    <script src="js/services/rewardService.js"></script>
    <script src="js/services/childrenService.js"></script>
    
    <script src="js/controllers/globalController.js"></script>
    <script src="js/controllers/accountController.js"></script>
    <script src="js/controllers/activityController.js"></script>
    <script src="js/controllers/childrenController.js"></script>
    <script src="js/controllers/rewardController.js"></script>
    <script src="js/controllers/balanceController.js"></script>
    <script src="js/controllers/faqController.js"></script>
    <script src="js/controllers/tipsController.js"></script>
    <script src="js/controllers/scheduleController.js"></script>

  </head>

  <body ng-app="TaskidsApp">
      <ion-nav-view></ion-nav-view>
      
      <!-- FooterControlBar -->
      <section id="footerControlBar">
        <div class="tabs tabs-color-positive" ng-show="showMenu">
            <a class="tab-item" ng-class="{'active': optMenu == 'home' }" href="#/home">
              <i class="icon ion-home"></i>
              Principal
            </a>

            <a class="tab-item" ng-class="{'active': optMenu == 'activities' }" href="#/activities">
              <i class="icon ion-clock"></i>
              Atividades
            </a>
            <a class="tab-item" ng-class="{'active': optMenu == 'balance' }" href="#/balance">
              <i class="icon ion-calculator"></i>
              Pontos
            </a>
            <a class="tab-item" ng-class="{'active': optMenu == 'rewards' }" href="#/rewards">
              <i class="icon ion-trophy"></i>
              Recompensas
            </a>
            <a class="tab-item" ng-class="{'active': optMenu == 'more' }" href="#/more">
              <i class="icon ion-more"></i>
              Mais
            </a>
        </div>
      </section>

  </body>
</html>
